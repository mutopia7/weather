<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern and accessible weather app showing current and 7-day forecast." />
    <title>WeatherVision Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-cloud-sun"></i> WeatherVision</h1>
                <div class="unit-toggle">
                    <label class="switch">
                        <input type="checkbox" id="unitSwitch">
                        <span class="slider"></span>
                    </label>
                    <span id="unitLabel">Â°C</span>
                </div>
            </div>
        </header>

        <main class="app-container">
            <section class="search-section" aria-label="Search for city weather">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name" aria-required="true" />
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="locationBtn" title="Use current location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </section>

            <!-- Loading indicator -->
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <!-- Current weather -->
            <section id="currentWeather" aria-label="Current weather information" class="hidden"></section>

            <!-- 5-day forecast -->
            <section id="forecast" aria-label="5-day weather forecast" class="hidden">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container"></div>
            </section>

            <!-- Weather details -->
            <section id="weatherDetails" aria-label="Additional weather details" class="hidden">
                <h2>Weather Details</h2>
                <div class="details-grid"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 <a href="https://github.com/mutopia7">Mutopia</a>. All rights reserved.</p>
            <p class="api-credit">Weather data provided by VisualCrossing</p>
        </footer>
    </div>
</body>

</html>
